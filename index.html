<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "style.css" rel = "stylesheet" type = "text/css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
  <div class = "container"> <!-- contains all content-->
    <div class = "flex-container"> <!-- positions all content-->
      
        <div class = "img-container"> <!-- contains the site image-->
            <img src = "images/image-product-desktop.jpg" alt = "A bottle of perfume" class = "desktop-img">
            <img src = "images/image-product-mobile.jpg" alt = "A bottle of perfume" class = "mobile-img">
        </div>

        <div class = "content-container"> <!-- contains the site copy content-->
          <h3>perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <h4>$149.99
            <span>$169.99</span>
          </h4>
          <button class = "button-primary">
            <img src = "images/icon-cart.svg" alt = "shopping cart icon"> Add to Cart
          </button>
        </div>
      </main>
    </div>
  </div>
   
</body>
</html>
